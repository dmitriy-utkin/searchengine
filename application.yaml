server:
  port: 8080
spring:
  datasource:
    username: root
    password: testTest
    url:
      jdbc:mysql://localhost:3306/search_engine?useSSL=false&requireSSL=false&allowPublicKeyRetrieval=true

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

search-settings:
  maxFrequencyInPercent: 30
  defaultOffset: 0
  defaultLimit: 20
  snippetLength: 50

error-settings:
  startIndexingError: Индексация уже запущена
  stopIndexingError: Индексация не запущена
  indexOnePageError: Данная страница находится за пределами сайтов, указанных в конфигурационном файле
  mainPageUnavailableError: Главная страница недоступна
  emptyQuerySearchError: Задан пустой поисковый запрос

indexing-settings:
  userAgent: DeepSearchBot
  referrer: http://www.google.com
  redirect: true
  sleep: 200
  timeout: 10000
