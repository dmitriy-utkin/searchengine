spring:
  datasource:
    username: root
    password: testTest
    url: jdbc:mysql://localhost:3306/search_engine?useSSL=false&requireSSL=false&allowPublicKeyRetrieval=true

  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 1500
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

search-settings:
  maxFrequencyInPercent: 60
  defaultOffset: 0
  defaultLimit: 20
  snippetLength: 230

error-settings:
  startIndexingError: Индексация уже запущена
  stopIndexingError: Индексация не запущена
  indexingStoppedByUserError: Индексация остановлена пользователем
  indexPageSiteIsOutOfTheListError: Данная страница находится за пределами сайтов, указанных в конфигурационном файле
  indexPageSiteIsInIndexingProcessError: Данный сайт находится в процессе индексации
  mainPageUnavailableError: Главная страница недоступна
  emptyQuerySearchError: Задан пустой поисковый запрос
  badRequestError: Неправильный запрос
  unauthorizedError: Ошибка авторизации
  forbiddenError: Доступ к запрошенному ресурсу запрещен
  methodNotAllowedError: Метод недоступен
  notFoundError: Указанная страница не найдена
  internalServerError: Внутрення ошибка сервера

indexing-settings:
  userAgent: DeepSearchBot
  referrer: http://www.google.com
  redirect: true
  sleep: 200
  timeout: 10000
  ignoreHttpErrors: true
